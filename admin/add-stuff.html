<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Entry Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    .bonus-rule { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    button { margin-top: 10px; }
    #logoutBtn {
      display: none;
      margin-top: 20px;
    }
    #accessDenied {
      display: none;
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Content Entry (Traits / Species / Occupations)</h1>

  <!-- Login form -->
  <form id="loginForm">
    <label>Email:
      <input type="email" id="email" required>
    </label>
    <label>Password:
      <input type="password" id="password" required>
    </label>
    <button type="submit">Login</button>
  </form>

  <button id="logoutBtn">Logout</button>

  <!-- Access denied message -->
  <div id="accessDenied">Access denied. You do not have permission to view this page.</div>

  <!-- Admin section -->
  <div id="adminSection" style="display:none;">
    <label for="entryType">What do you want to add?</label>
    <select id="entryType">
      <option value="trait">Trait</option>
      <option value="species">Species</option>
      <option value="occupation">Occupation</option>
    </select>

    <div id="formContainer"></div>
    <button id="submitBtn">Submit Entry</button>
  </div>

  <script type="module" src="./add-stuff.js"></script>
</body>
</html>
